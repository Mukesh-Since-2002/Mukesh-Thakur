<html>
	<head>
  		<title>Image Slider</title>
	</head>

	<link rel="stylesheet" href="style.css">

	<body>
		<div class="slider-container">
  			<div class="slider">
    				<div class="slide">
      					<img src="car1.jpg" alt="car 1">
      					<div class="caption">Caption 1</div>
    				</div>
    				<div class="slide">
      					<img src="car2.jpg" alt="car 2">
      					<div class="caption">Caption 2</div>
    				</div>
    				<div class="slide">
      					<img src="car3.jpg" alt="car 3">
      					<div class="caption">Caption 3</div>
    				</div>
  			</div>
  			<div class="controls">
    				<button class="control-btn" onclick="prevSlide()">Previous</button>
    				<button class="play-pause-btn" onclick="togglePlayPause()">Play/Pause</button>
    				<button class="control-btn" onclick="nextSlide()">Next</button>
  			</div>
		</div>
	</body>

	<script src="script.js"></script>


</html>
